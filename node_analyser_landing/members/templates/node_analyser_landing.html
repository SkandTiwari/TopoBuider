<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TopoBuilder â€“ Configs to Topology Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffc3;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }

    .glass-card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .glass-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .cta-button {
      padding: 12px 30px;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #00c99c;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">TopoBuilder</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="glass-card">
        <h1>Visualize Your Networks</h1>
        <p>Upload your <code>show running-config</code> and generate interactive network topologies. Built for network engineers, by network engineers.</p>
        <a href="{% url 'auth' %}" class="cta-button">Get Started</a>
      </div>
    </section>
  </div>
</body>
</html>
